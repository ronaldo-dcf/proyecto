            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "country";
                chart.startDuration = 1;
                chart.depth3D = 50;
                chart.angle = 30;
                chart.marginRight = -45;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridAlpha = 0;
                categoryAxis.axisAlpha = 0;
                categoryAxis.gridPosition = "start";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0;
                chart.addValueAxis(valueAxis);

                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "Mergesort";
                graph1.valueField = "mergesort";
                graph1.balloonText = "Mergesort:[[mergesort]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#DE1212 ";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "Bublesort";
                graph2.valueField = "bublesort";
                graph2.balloonText = "Bublesort:[[bublesort]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#F04E0D";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);


                // tri graph

                graph3.type = "column";
                graph3.title = "Countingsort";
                graph3.valueField = "countingsort";
                graph3.balloonText = "Countingsort:[[countingsort]]";
                graph3.lineAlpha = 0;
                graph3.fillColors = "#F0F00D";
                graph3.fillAlphas = 1;
                chart.addGraph(graph3);

                // for graph

                graph4.type = "column";
                graph4.title = "Quicksort";
                graph4.valueField = "quicksort";
                graph4.balloonText = "Quicksort:[[quicksort]]";
                graph4.lineAlpha = 0;
                graph4.fillColors = "#6FD226";
                graph4.fillAlphas = 1;
                chart.addGraph(graph4);

                // faiv graph

                graph5.type = "column";
                graph5.title = "Otro_metodo";
                graph5.valueField = "otro_metodo";
                graph5.balloonText = "Otro_metodo:[[otro_metodo]]";
                graph5.lineAlpha = 0;
                graph5.fillColors = "#20DCCD ";
                graph5.fillAlphas = 1;
                chart.addGraph(graph5);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorAlpha = 0;
                chartCursor.zoomable = false;
                chartCursor.categoryBalloonEnabled = false;
                chartCursor.valueLineEnabled = true;
                chartCursor.valueLineBalloonEnabled = true;
                chartCursor.valueLineAlpha = 1;
                chart.addChartCursor(chartCursor);

                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);
                chart.creditsPosition = "top-right";
                // WRITE
                chart.write("chartdiv");
